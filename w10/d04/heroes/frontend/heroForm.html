<div>

  <h3>Add New Hero</h3>

  <form id="newHero" ng-submit="$ctrl.addHero()">

    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" ng-model="$ctrl.newHero.name">
    </div>

    <div>
      <label for="location">Location:</label>
      <input type="text" name="location" ng-model="$ctrl.newHero.location">
    </div>

    <input type="submit" value="Add new hero">

  </form>

</div>
</div>
