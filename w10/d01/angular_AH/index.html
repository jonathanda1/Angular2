<!DOCTYPE html>
<!-- App declaration -->
<html ng-app="HappyAngular">

<head>
    <title>Angular Happiness</title>
    <link href="css/style.css">
</head>

<!-- Controller declaration -->
<body ng-controller="HappyController as happyCtrl">
  <h1> HAPPYAPP </h1>
    You have tracked yourself for <span ng-bind="happyCtrl.allHappys.length"></span> days.
    <form ng-submit="happyCtrl.addHappy()">
          <input ng-model="happyCtrl.newHappy.day" id="darken-text" class="shade" type="text" placeholder='Day of the week'>
          <input ng-model="happyCtrl.newHappy.level" id="darken-text" class="shade" type="text" placeholder='Level 1-3'>
    </form>
    <p class="shade" ng-if="happyCtrl.newHappy.day"> Day :
          <strong>{{happyCtrl.newHappy.day}}</strong>
    </p>
    <p class="shade" ng-if="happyCtrl.newHappy.day"> Happiness Level :
          <strong>{{happyCtrl.newHappy.level}}</strong>
    </p>
    <div ng-repeat="x in happyCtrl.allHappys">
      {{x.day}} - {{x.level}}
      <button class="destroy" ng-click="happyCtrl.remove(happy)">Delete {{x.day}}</button>
    </div>



    <!-- AngularJS CDN, must come first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>

    <!-- Our Javascript files, app.js must be loaded first -->
    <script src="js/app.js"></script>
    <script src="js/controllers/HappyController.js"></script>
</body>

</html>
