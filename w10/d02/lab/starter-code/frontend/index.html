<!DOCTYPE html>
<!-- App declaration -->
<html ng-app="TheCriminalsApp">
<head>
    <title>Infamous Criminals</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<!-- Controller declaration -->
<body>
 <h1>Infamous Criminals</h1>

  <div ng-controller="CriminalsController as criminals">
    <!-- Loop through criminals and display -->

   <ul id="criminals">
    <li id="criminals" ng-repeat="criminal in criminals.all">
    <!-- Depending on criminal.status, span changes css attributes -->
    <span class="status {{criminal.status}}">{{criminal.status}}</span>
    <strong>{{criminal.name}}</strong>
    <em>{{criminal.location}}</em>
    <button ng-click="criminals.removeCriminal(criminal)" class="destroy">X</button>
    </li>
   </ul>

  <!-- Form to add criminal : Name, Location, Status add ng-submit, ng-model -->
   <form class="add-criminal" ng-submit="criminals.addCriminal()" id="newCriminal">
      <label for="new-criminal-name">Name</label>
      <input ng-model="criminals.newCriminal.name">
    <br>
      <label for="new-criminal-location">Location</label>
      <input ng-model="criminals.newCriminal.location">
    <br>
      <label for="new-criminal-status">Status</label>
      <select ng-model="criminals.newCriminal.status">
        <option>--Please Select One--</option>
        <option value="dead">dead</option>
        <option value="unknown">unknown</option>
        <option value="alive">alive</option>
      </select>
      <input class="sub-button" type="submit" value="Add Criminal">
   </form>

  </div>
    <!-- AngularJS CDN, must come first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <!-- Our Javascript files, app.js must be loaded first -->
    <script src="js/app.js"></script>
    <script src="js/criminalsController.js"></script>
</body>
</html>
