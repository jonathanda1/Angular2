<!DOCTYPE html>
<html>

<head>
    <title>AJAX</title>
</head>

<body>
<!-- HTML goes here -->
<div id='comment'></div>


<script src="https://code.jquery.com/jquery-2.2.3.min.js">
</script>
<script>
// AJAX goes here
$.ajax({
  method: 'GET', // or 'POST', 'PUT', 'DELETE', 'PATCH'
  url: 'http://jsonplaceholder.typicode.com/posts/1'
}).done(function (post) {
  console.log(post)
})

$.ajax({
  method: "GET",
  url: "http://jsonplaceholder.typicode.com/comments/1",
}).done(function (comment) {
  var commentBody = comment.body
  console.log(commentBody)
  $("#comment").html(comment.body)
})


</script>
</body>

</html>
